
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>FAST E-Learning - Chuyên gia An toàn Thực phẩm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js" crossorigin="anonymous"></script>
    
    <style>
      :root {
        --primary: #007c76;
        --secondary: #005c56;
      }
      * {
        box-sizing: border-box;
        -webkit-tap-highlight-color: transparent;
      }
      html, body {
        margin: 0;
        padding: 0;
        width: 100%;
        height: 100%;
        background-color: #f8fafb;
        font-family: 'Inter', sans-serif;
        color: #1f2937;
        overflow: hidden;
      }
      #root {
        height: 100%;
        width: 100%;
      }
      
      /* Smooth transitions */
      .view-transition {
        animation: fade-in 0.3s ease-out;
      }

      @keyframes spin { to { transform: rotate(360deg); } }
      @keyframes fade-in { from { opacity: 0; transform: translateY(8px); } to { opacity: 1; transform: translateY(0); } }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar { width: 5px; }
      ::-webkit-scrollbar-track { background: transparent; }
      ::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
    
    <script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@18.3.1",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "@google/genai": "https://esm.sh/@google/genai@1.39.0",
    "lucide-react": "https://esm.sh/lucide-react@0.463.0?external=react,react-dom",
    "firebase/app": "https://esm.sh/firebase@10.13.1/app",
    "firebase/auth": "https://esm.sh/firebase@10.13.1/auth",
    "firebase/storage": "https://esm.sh/firebase@10.13.1/storage",
    "firebase/firestore": "https://esm.sh/firebase@10.13.1/firestore",
    "@emailjs/browser": "https://esm.sh/@emailjs/browser@4.3.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "firebase/": "https://esm.sh/firebase@^12.9.0/"
  }
}
</script>
  </head>
  <body>
    <div id="root">
      <div style="height: 100vh; width: 100vw; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 1.5rem; background: white;">
        <div style="width: 42px; height: 42px; border: 4px solid #f0fdfa; border-top-color: #007c76; border-radius: 50%; animation: spin 0.8s linear infinite;"></div>
        <div style="text-align: center;">
          <p style="font-weight: 900; color: #007c76; letter-spacing: 0.3em; font-size: 12px; text-transform: uppercase; margin: 0;">FAST E-LEARNING</p>
          <p style="font-size: 10px; color: #94a3b8; margin-top: 8px; font-weight: 500;">Đang tải dữ liệu thực phẩm an toàn...</p>
        </div>
      </div>
    </div>
    <script type="text/babel" data-presets="react,typescript" src="index.tsx" crossorigin="anonymous"></script>
  </body>
</html>
